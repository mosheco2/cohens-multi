<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×¡×¤×™×“ ×× ×™×” - × ×™×”×•×œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root { --bg-color: #1a1a2e; --card-bg: #fff; --primary: #F84779; --accent: #FFD700; }
        body { margin: 0; background: radial-gradient(circle at center, #2B1E4A, #1a1a2e); color: #333; font-family: "Varela Round", sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* Header & Tabs */
        .top-nav { background: rgba(0,0,0,0.3); padding: 10px; display: flex; justify-content: space-between; align-items: center; color: white; backdrop-filter: blur(5px); }
        .logo { height: 40px; }
        .tabs { display: flex; gap: 10px; background: rgba(255,255,255,0.1); padding: 5px; border-radius: 50px; }
        .tab-btn { background: none; border: none; color: #ccc; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-weight: bold; font-family: inherit; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        .container { padding: 20px; max-width: 1000px; margin: 0 auto; width: 100%; box-sizing: border-box; flex: 1; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        
        h2 { margin-top: 0; color: #2B1E4A; }
        button { cursor: pointer; transition: 0.2s; border: none; }
        button:active { transform: scale(0.98); }

        /* Setup Form */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; }
        .btn-main { width: 100%; padding: 15px; border-radius: 12px; background: linear-gradient(135deg, var(--primary), #ff8e53); color: white; font-weight: bold; font-size: 1.1rem; }

        /* Dashboard (Manager View) */
        .game-info-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; color: white; }
        .room-code { font-size: 2.5rem; font-weight: 900; letter-spacing: 3px; color: var(--accent); }
        .timer-display { font-size: 2rem; font-weight: bold; background: rgba(0,0,0,0.3); padding: 5px 15px; border-radius: 10px; font-variant-numeric: tabular-nums; }

        .teams-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .team-card { background: white; border-radius: 15px; padding: 15px; border-top: 5px solid var(--primary); }
        .team-header { display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .words-list { height: 100px; overflow-y: auto; background: #f9f9f9; padding: 5px; border-radius: 8px; font-size: 0.9rem; display: flex; flex-wrap: wrap; gap: 5px; align-content: flex-start; }
        .word-badge { background: #e0e0e0; padding: 2px 8px; border-radius: 10px; font-size: 0.85rem; }
        .players-chips { margin-top: 5px; font-size: 0.8rem; color: #666; }

        /* Player View (Embedded) */
        .player-frame { width: 100%; height: 600px; border: none; border-radius: 20px; background: #f0f0f0; }
        
        .hidden { display: none !important; }
        
        /* Join as player section */
        .join-box { background: #eef2ff; padding: 15px; border-radius: 12px; margin-top: 15px; border: 1px dashed #aaa; }
    </style>
</head>
<body>

    <div class="top-nav">
        <div style="display:flex; align-items:center; gap:10px;">
            <img src="../m2.png" class="logo" alt="×œ×•×’×•">
            <span style="font-weight:bold; font-size:1.2rem;">× ×™×”×•×œ</span>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('host')">ğŸ‘‘ ×× ×”×œ</button>
            <button class="tab-btn" onclick="switchTab('player')">ğŸ® ×× ×™ ×›×©×—×§×Ÿ</button>
        </div>
    </div>

    <div class="container">
        
        <!-- Tab: Host View -->
        <div id="tab-host">
            
            <!-- 1. Setup -->
            <div id="setupSection" class="card">
                <h2>×”×’×“×¨×•×ª ××©×—×§ ×—×“×©</h2>
                <div class="form-group">
                    <label>×©× ×”×× ×”×œ</label>
                    <input type="text" id="hostName" placeholder="×”×©× ×©×œ×š">
                </div>
                <div style="display:flex; gap:15px;">
                    <div class="form-group" style="flex:1;">
                        <label>×§×‘×•×¦×•×ª</label>
                        <select id="teamCount">
                            <option value="2">2 ×§×‘×•×¦×•×ª</option>
                            <option value="3">3 ×§×‘×•×¦×•×ª</option>
                            <option value="4">4 ×§×‘×•×¦×•×ª</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex:1;">
                        <label>×–××Ÿ (×©× ×™×•×ª)</label>
                        <input type="number" id="roundSeconds" value="60">
                    </div>
                </div>
                <button class="btn-main" onclick="createGame()">×¤×ª×— ×—×“×¨</button>
            </div>

            <!-- 2. Dashboard -->
            <div id="dashboardSection" class="hidden">
                <div class="game-info-bar">
                    <div>
                        <div style="font-size:0.9rem; opacity:0.8;">×§×•×“ ×—×“×¨:</div>
                        <div class="room-code" id="displayCode">---</div>
                    </div>
                    <div class="timer-display" id="hostTimer">00:00</div>
                    <button class="btn-main" style="width:auto; padding:10px 25px; background:#2ecc71;" onclick="startRound()">â–¶ ×”×ª×—×œ ×¡×™×‘×•×‘</button>
                </div>

                <div class="join-box">
                    <h3 style="margin:0 0 10px 0;">×”×¦×˜×¨×£ ×œ××©×—×§ ×›×©×—×§×Ÿ</h3>
                    <div style="display:flex; gap:10px; align-items:center;">
                        <span>×‘×—×¨ ×§×‘×•×¦×”:</span>
                        <select id="hostJoinTeam" style="width:auto; flex:1;"></select>
                        <button style="background:#2B1E4A; color:white; padding:10px 20px; border-radius:8px;" onclick="joinAsPlayerInternal()">×”×¦×˜×¨×£</button>
                    </div>
                </div>

                <h3 style="color:white; margin:20px 0 10px;">××¦×‘ ×”×§×‘×•×¦×•×ª ×‘×–××Ÿ ×××ª:</h3>
                <div id="teamsGrid" class="teams-grid"></div>
            </div>
        </div>

        <!-- Tab: Player View -->
        <div id="tab-player" class="hidden">
            <!-- ×›××Ÿ ×™×™×˜×¢×Ÿ ××©×—×§ ×”×©×—×§×Ÿ -->
            <iframe id="playerFrame" class="player-frame" src="about:blank"></iframe>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let socket;
        let myGameCode = null;
        let myHostName = '';

        try { if(typeof io !== 'undefined') socket = io(); else throw new Error(); } 
        catch(e) { console.warn("No Socket"); socket = { on:()=>{}, emit:()=>{} }; }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
            
            if(tab === 'host') {
                document.getElementById('tab-host').classList.remove('hidden');
                document.getElementById('tab-player').classList.add('hidden');
            } else {
                document.getElementById('tab-host').classList.add('hidden');
                document.getElementById('tab-player').classList.remove('hidden');
            }
        }

        function createGame() {
            const name = document.getElementById('hostName').value;
            const teams = document.getElementById('teamCount').value;
            const time = document.getElementById('roundSeconds').value;
            
            if(!name) return alert('× × ×œ×”×–×™×Ÿ ×©×');
            myHostName = name;

            socket.emit('speed:createGame', { 
                hostName: name, 
                teamCount: parseInt(teams), 
                duration: parseInt(time) 
            });
        }

        socket.on('speed:gameCreated', ({ gameCode, teams }) => {
            myGameCode = gameCode;
            document.getElementById('setupSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('displayCode').textContent = gameCode;
            
            updateTeamsUI(teams);
            updateTeamSelect(teams);
        });

        socket.on('speed:playerJoined', ({ teams }) => {
            updateTeamsUI(teams);
        });

        socket.on('speed:hostFullUpdate', ({ teams, state, timeLeft }) => {
            updateTeamsUI(teams);
            if(state === 'playing') {
                document.getElementById('hostTimer').textContent = timeLeft;
            }
        });

        socket.on('speed:roundEnd', ({ leaderboard }) => {
            alert("×”×¡×™×‘×•×‘ × ×’××¨! ×‘×“×•×§ ××ª ×”×œ×•×—.");
        });

        function updateTeamsUI(teams) {
            const grid = document.getElementById('teamsGrid');
            grid.innerHTML = '';
            
            Object.values(teams).forEach(t => {
                const wordsHtml = t.foundWords.map(w => `<span class="word-badge">${w}</span>`).join('');
                const playersHtml = t.players.map(p => p.name).join(', ');
                
                // ×§×™×©×•×¨ ×•×•××˜×¡××¤
                const inviteLink = `${window.location.origin}/speed/player.html?code=${myGameCode}&teamId=${t.id}`;
                const waLink = `https://wa.me/?text=${encodeURIComponent('×‘×•××• ×œ×©×—×§ ×‘×§×‘×•×¦×” ×©×œ×™! ' + inviteLink)}`;

                grid.innerHTML += `
                    <div class="team-card" style="border-color:${getTeamColor(t.id)}">
                        <div class="team-header">
                            <span>${t.name}</span>
                            <strong style="font-size:1.2rem;">${t.foundWords.length}</strong>
                        </div>
                        <div style="margin-bottom:10px;">
                            <a href="${waLink}" target="_blank" style="font-size:0.8rem; color:#25D366; text-decoration:none;">×©×œ×— ×”×–×× ×” ğŸ“²</a>
                        </div>
                        <div class="words-list">${wordsHtml || '×¢×“×™×™×Ÿ ××™×Ÿ ××™×œ×™×...'}</div>
                        <div class="players-chips">ğŸ‘¥ ${playersHtml}</div>
                    </div>
                `;
            });
        }

        function updateTeamSelect(teams) {
            const sel = document.getElementById('hostJoinTeam');
            sel.innerHTML = '';
            Object.values(teams).forEach(t => {
                sel.innerHTML += `<option value="${t.id}">${t.name}</option>`;
            });
        }

        function joinAsPlayerInternal() {
            const teamId = document.getElementById('hostJoinTeam').value;
            // ×˜×•×¢×Ÿ ××ª ×”-iframe ×¢× ×¤×¨××˜×¨×™× ××•×˜×•××˜×™×™×
            const src = `/speed/player.html?code=${myGameCode}&name=${encodeURIComponent(myHostName + ' (×× ×”×œ)')}&teamId=${teamId}`;
            document.getElementById('playerFrame').src = src;
            switchTab('player');
        }

        function startRound() {
            socket.emit('speed:startGame', { code: myGameCode });
        }

        function getTeamColor(id) {
            const colors = { T1: '#3498db', T2: '#e74c3c', T3: '#2ecc71', T4: '#f1c40f' };
            return colors[id] || '#ccc';
        }
        
        // Polling ×§×˜×Ÿ ×œ×•×•×“× ×¡× ×›×¨×•×Ÿ
        setInterval(() => {
            if(myGameCode) socket.emit('speed:getHostState', { code: myGameCode });
        }, 3000);

    </script>
</body>
</html>
