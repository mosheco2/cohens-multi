<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

  <title>×›×”× '×¡ - × ×™×”×•×œ ××ª×§×“×</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    :root { font-size: 16px; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body { margin: 0; padding: 0; background: #020617; color: #e5e7eb; }
    
    .app { max-width: 900px; width: 100%; padding: 20px 12px 32px; margin: 0 auto; }
    
    .card {
      background: #020617; border-radius: 20px; padding: 16px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.85);
      border: 1px solid rgba(148,163,184,0.25); margin-bottom: 16px;
    }

    /* ×¢×™×¦×•×‘ ×¡×˜×˜×™×¡×˜×™×§×•×ª */
    .stats-row { display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; }
    .stat-box {
      flex: 1; min-width: 200px;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.15), rgba(15,23,42,0.95));
      border: 1px solid rgba(56,189,248,0.3);
      border-radius: 16px; padding: 16px;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      text-align: center;
    }
    .stat-number { font-size: 2.5rem; font-weight: 800; color: #38bdf8; line-height: 1.1; }
    .stat-label { font-size: 0.9rem; color: #9ca3af; margin-top: 4px; }
    
    .chart-container {
      position: relative; height: 250px; width: 100%;
      background: rgba(15,23,42,0.6); border-radius: 16px; padding: 10px;
    }

    /* ××œ×× ×˜×™× ××§×•×¨×™×™× */
    h1, h2 { margin-top: 0; }
    .chip { display: inline-flex; align-items: center; padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(148,163,184,0.4); font-size: 0.8rem; color: #cbd5f5; gap: 6px; background: radial-gradient(circle at top left, rgba(56,189,248,0.22), rgba(15,23,42,0.95)); margin-bottom: 4px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; padding: 9px 16px; border-radius: 999px; border: 1px solid #4b5563; background: transparent; color: #e5e7eb; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: all 0.12s ease; }
    .btn:hover { background: rgba(15,23,42,0.9); transform: translateY(-1px); }
    .btn-primary { border: none; background: linear-gradient(135deg, #38bdf8, #0ea5e9); color: #020617; box-shadow: 0 10px 25px rgba(56,189,248,0.35); }
    .btn-danger { border: none; background: linear-gradient(135deg, #f97373, #ef4444); color: #020617; box-shadow: 0 10px 25px rgba(248,113,113,0.4); }
    .btn-small { padding: 6px 10px; font-size: 0.8rem; }
    
    .logo-big { height: 50px; width: auto; border-radius: 16px; }
    
    /* ×¨×©×™××ª ×—×“×¨×™× */
    .room-card { border-radius: 16px; padding: 12px; margin-bottom: 10px; background: radial-gradient(circle at top left, rgba(56,189,248,0.10), rgba(15,23,42,1)); border: 1px solid rgba(148,163,184,0.35); }
    .room-row-1 { display: flex; justify-content: space-between; align-items: center; gap: 8px; flex-wrap: wrap; }
    .room-title { font-size: 1.05rem; font-weight: 600; }
    .room-subtext { font-size: 0.85rem; color: #9ca3af; }
    .badge { display: inline-flex; align-items: center; padding: 3px 9px; border-radius: 999px; font-size: 0.75rem; background: rgba(15,23,42,0.95); border: 1px solid rgba(148,163,184,0.5); color: #e5e7eb; margin-right: 4px; }
    .badge-green { background: rgba(22,163,74,0.15); border-color: rgba(34,197,94,0.7); color: #bbf7d0; }
    .badge-time { background: rgba(59,130,246,0.15); border-color: rgba(96,165,250,0.7); color: #bfdbfe; }
    
    .team-tag { display: inline-block; padding: 1px 7px; border-radius: 999px; background: rgba(34,197,94,0.08); border: 1px solid rgba(34,197,94,0.5); color: #bbf7d0; font-size: 0.75rem; margin-left: 6px; }
    .empty-state { text-align: center; padding: 14px 8px; font-size: 0.95rem; color: #9ca3af; }
    .ad-banner { display: block; margin-top: 20px; border-radius: 18px; padding: 4px; border: 1px solid rgba(148,163,184,0.6); }
    .ad-banner img { width: 100%; display: block; border-radius: 14px; }

    @media (max-width: 640px) { .app { padding: 16px 10px; } }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <div>
          <div class="chip">×›×”× '×¡ Â· × ×™×”×•×œ ××ª×§×“×</div>
          <h1 style="margin:4px 0 2px;">×“×©×‘×•×¨×“ ×•× ×ª×•× ×™×</h1>
        </div>
        <div style="text-align:left;">
            <img src="/logo.png" class="logo-big" alt="Logo" />
            <div style="margin-top:6px;">
                <button class="btn btn-small" onclick="location.href='/'">×‘×™×ª â¬…</button>
            </div>
        </div>
      </div>
    </div>

    <div class="stats-row">
        <div class="stat-box">
            <div class="stat-number" id="uniqueIpsDisplay">0</div>
            <div class="stat-label">××©×ª××©×™× ×™×™×—×•×“×™×™× (IP)</div>
        </div>
        <div class="card" style="flex:2; margin:0; padding:12px;">
            <h3 style="font-size:1rem; margin-bottom:10px; color:#cbd5f5;">×¤×¢×™×œ×•×ª ×—×“×¨×™× (30 ×™×•×)</h3>
            <div class="chart-container">
                <canvas id="gamesChart"></canvas>
            </div>
        </div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
        <h2 style="margin:0;font-size:1.1rem;">×—×“×¨×™× ×¤×¢×™×œ×™× ×›×¨×’×¢ <span id="activeCountBadge" style="font-size:0.9rem; color:#38bdf8;">(0)</span></h2>
        <button id="refreshBtn" class="btn btn-primary btn-small">×¨×¢× ×Ÿ × ×ª×•× ×™× ğŸ”„</button>
      </div>
      <div id="roomsContainer"></div>
      <p style="font-size:0.85rem; color:#64748b; margin-top:12px;">* ×”× ×ª×•× ×™× ××ª×¢×“×›× ×™× ××•×˜×•××˜×™×ª ×›×œ 10 ×©× ×™×•×ª.</p>
    </div>

    <a href="#" class="ad-banner"><img src="/madanei-karmela-banner.png.png" alt="×¤×¨×¡×•××ª" /></a>
  </div>

  <script>
    const roomsContainer = document.getElementById("roomsContainer");
    const uniqueIpsDisplay = document.getElementById("uniqueIpsDisplay");
    const activeCountBadge = document.getElementById("activeCountBadge");
    const refreshBtn = document.getElementById("refreshBtn");
    
    // ××•×‘×™×™×§×˜ ×”×’×¨×£
    let myChart = null;

    function getAdminCode() {
      try { return new URLSearchParams(window.location.search).get("code") || "ONEBTN"; } catch (e) { return "ONEBTN"; }
    }

    function formatRoomOpenTime(createdAt) {
      const ms = typeof createdAt === "number" ? createdAt : Date.parse(createdAt);
      if(!ms) return "";
      const diffMin = Math.floor((Date.now() - ms) / 60000);
      const h = Math.floor(diffMin / 60);
      return h >= 1 ? h + " ×©' " + (diffMin % 60) + " ×“'" : diffMin + " ×“×§'";
    }

    // ×¤×•× ×§×¦×™×” ×œ×¦×™×•×¨/×¢×“×›×•×Ÿ ×”×’×¨×£
    function renderChart(dataPoints) {
        const ctx = document.getElementById('gamesChart').getContext('2d');
        const labels = dataPoints.map(d => d.date);
        const counts = dataPoints.map(d => d.count);

        if (myChart) {
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = counts;
            myChart.update();
        } else {
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '×—×“×¨×™× ×©× ×¤×ª×—×•',
                        data: counts,
                        backgroundColor: 'rgba(56, 189, 248, 0.6)',
                        borderColor: 'rgba(56, 189, 248, 1)',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#9ca3af', stepSize: 1 } },
                        x: { grid: { display: false }, ticks: { color: '#9ca3af', font: {size: 10} } }
                    }
                }
            });
        }
    }

    async function closeRoom(roomCode) {
      if(!confirm("×œ×¡×’×•×¨ ×—×“×¨ " + roomCode + "?")) return;
      await fetch(`/admin/game/${encodeURIComponent(roomCode)}/close?code=${encodeURIComponent(getAdminCode())}`, {method:"POST"});
      fetchData();
    }

    async function disconnectPlayer(roomCode, clientId, name) {
      if(!confirm(`×œ× ×ª×§ ××ª ${name}?`)) return;
      await fetch(`/admin/game/${encodeURIComponent(roomCode)}/player/${encodeURIComponent(clientId)}/disconnect?code=${encodeURIComponent(getAdminCode())}`, {method:"POST"});
      fetchData();
    }

    async function fetchData() {
      try {
        const res = await fetch("/admin/summary?code=" + encodeURIComponent(getAdminCode()));
        if (!res.ok) throw new Error("Err");
        const data = await res.json();

        // 1. ×¢×“×›×•×Ÿ ×¡×˜×˜×™×¡×˜×™×§×•×ª
        if (data.stats) {
            uniqueIpsDisplay.textContent = data.stats.totalUniqueIps || 0;
            renderChart(data.stats.gamesLast30Days || []);
        }

        // 2. ×¢×“×›×•×Ÿ ×¨×©×™××ª ×—×“×¨×™× ×¤×¢×™×œ×™×
        const rooms = data.activeGames || [];
        const totalPlayers = rooms.reduce((s, g) => s + (g.playerCount || 0), 0);
        
        activeCountBadge.textContent = `(${rooms.length})`;
        
        if (!rooms.length) {
          roomsContainer.innerHTML = '<div class="empty-state">××™×Ÿ ×—×“×¨×™× ×¤×¢×™×œ×™× ×›×¨×’×¢.</div>';
          return;
        }

        let html = "";
        rooms.forEach(room => {
            const timeOpen = formatRoomOpenTime(room.createdAt);
            
            // ×‘× ×™×™×ª ×¨×©×™××ª ×©×—×§× ×™× ××¡×•×“×¨×ª
            const teamsMap = {};
            (room.players || []).forEach(p => {
                const tName = p.teamName || p.teamId || "×œ×œ×";
                if(!teamsMap[tName]) teamsMap[tName] = [];
                teamsMap[tName].push(p);
            });

            let playersHtml = "";
            for (const [tName, tPlayers] of Object.entries(teamsMap)) {
                const pList = tPlayers.map(p => 
                    `${p.name} <span style="cursor:pointer; color:#ef4444;" onclick="disconnectPlayer('${room.code}','${p.clientId}','${p.name}')">âœ–</span>`
                ).join(", ");
                playersHtml += `<div><span class="team-tag">${tName}</span> ${pList}</div>`;
            }

            html += `
            <div class="room-card">
                <div class="room-row-1">
                    <div>
                        <div class="room-title">×—×“×¨ ${room.code}</div>
                        <div class="room-subtext">×× ×”×œ: ${room.hostName}</div>
                    </div>
                    <div style="text-align:left;">
                        <span class="badge badge-green">${room.playerCount} ×©×—×§× ×™×</span>
                        <span class="badge badge-time">${timeOpen}</span>
                        <button class="btn btn-danger btn-small" onclick="closeRoom('${room.code}')">×¡×’×•×¨</button>
                    </div>
                </div>
                <div style="margin-top:8px; font-size:0.9rem; color:#cbd5f5;">${playersHtml || "××™×Ÿ ×©×—×§× ×™×"}</div>
            </div>`;
        });
        roomsContainer.innerHTML = html;

      } catch (err) { console.error(err); }
    }

    refreshBtn.addEventListener("click", fetchData);
    fetchData();
    setInterval(fetchData, 10000); // ×¢×“×›×•×Ÿ ××•×˜×•××˜×™ ×›×œ 10 ×©× ×™×•×ª
  </script>
</body>
</html>
