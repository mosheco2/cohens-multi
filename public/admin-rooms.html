<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>'住 - </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #020617; color: #fff; margin:0; padding:20px; }
    .card { background: #0f172a; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #1e293b; }
    h1, h2 { margin-top: 0; }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
    .stat-box { background: #1e293b; padding: 20px; border-radius: 12px; text-align: center; }
    .stat-num { font-size: 2.5rem; font-weight: bold; color: #38bdf8; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: right; padding: 12px; border-bottom: 1px solid #334155; }
    th { color: #94a3b8; }
    .btn { background: #ef4444; color: white; border: none; padding: 5px 10px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1> 砖专 </h1>
  
  <div class="stats-grid">
    <div class="stat-box">
        <div class="stat-num" id="activeGamesCount">0</div>
        <div>砖拽 驻注</div>
    </div>
    <div class="stat-box">
        <div class="stat-num" id="uniqueIpsCount">0</div>
        <div>砖转砖  (IP)</div>
    </div>
  </div>

  <div class="card">
    <h2>驻注转 砖转</h2>
    <div style="height: 300px;"><canvas id="gamesChart"></canvas></div>
  </div>

  <div class="card">
    <h2>专 驻注 专注</h2>
    <div id="roomsList">注...</div>
  </div>

  <script>
    const ADMIN_CODE = "ONEBTN"; 
    let myChart = null;

    async function loadData() {
      try {
        const res = await fetch(`/admin/stats?code=${ADMIN_CODE}`);
        const data = await res.json();

        // 注 
        document.getElementById('activeGamesCount').innerText = data.activeGames.length;
        document.getElementById('uniqueIpsCount').innerText = data.dbStats.totalUniqueIps || 0;

        // 注 专祝
        const ctx = document.getElementById('gamesChart').getContext('2d');
        const labels = data.dbStats.gamesByDay.map(d => d.date);
        const counts = data.dbStats.gamesByDay.map(d => d.count);

        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{ label: '砖拽', data: counts, backgroundColor: '#38bdf8' }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // 注 
        const list = document.getElementById('roomsList');
        if (data.activeGames.length === 0) {
            list.innerHTML = " 专 驻注.";
        } else {
            let html = "<table><thead><tr><th>拽</th><th></th><th>砖拽</th><th>驻注</th></tr></thead><tbody>";
            data.activeGames.forEach(g => {
                html += `<tr>
                    <td>${g.code}</td>
                    <td>${g.hostName}</td>
                    <td>${g.playerCount}</td>
                    <td><button class="btn" onclick="closeGame('${g.code}')">住专</button></td>
                </tr>`;
            });
            html += "</tbody></table>";
            list.innerHTML = html;
        }

      } catch (e) { console.error(e); }
    }

    async function closeGame(code) {
        if(!confirm("住专?")) return;
        await fetch(`/admin/game/${code}/close?code=${ADMIN_CODE}`, {method: 'POST'});
        loadData();
    }

    setInterval(loadData, 5000);
    loadData();
  </script>
</body>
</html>
